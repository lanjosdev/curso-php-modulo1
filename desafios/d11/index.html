<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Desafio PHP - 111</title>
</head>
<body>
    <main>
        <h1>Reajuste de Preços</h1>

        <!-- form com action retroalimentado -->
        <form action="index.php" method="get">
            <label for="precoP">Preço do Produto (R$)</label>
            <input type="number" name="precoAtual" id="precoP" value="" min="0.10" step="0.01" required>

            <label for="reajuste">Qual será o percentual de reajuste? (<strong><span id="porcento">0</span>%</strong>)</label>
            <input type="range" name="reajuste" id="reajuste" value="0" min="0" max="100" step="1" oninput="mudaValor()" style="padding: 12px 0;">

            <input type="submit" value="Reajustar">
        </form>


        <script>
            function mudaValor() {
                // let p = document.getElementById(porcento);
                porcento.innerHTML = reajuste.value;
            }
        </script>
    </main>  
</body>
</html>
